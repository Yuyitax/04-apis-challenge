<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./assets/style.css">
  <title>JavaScript Timed Quiz</title>
</head>

<body>
  <main class="main-container">
    <div id="start-msg">
      <h1>JavaScript Timed Quiz</h1>
      <p>Try to answer as many questions as you can for the one minute to get the maximum score possible. Each question
        answered wrongly will deduct 10 seconds off the timer.<br />
        Click on "Begin Quizz" when you are ready. <strong>Good luck!</strong>
      </p>
      <button id="start-btn" class="start-btn btn">Begin Quiz</button>
    </div>

    <div class="container">
      <div id="question-container" class="hidden">
        <div id="question"></div>
        <div id="answer-btns">
          <button class="btn"></button>
          <button class="btn"></button>
          <button class="btn"></button>
          <button class="btn"></button>
        </div>
      </div>
    </div>

    <div id="footer" class="hidden">
      <hr>
      <h3>Seconds Left: <br />
        <span id="timer">60</span>
      </h3>
      <button id="refresh-btn" class="refresh-btn btn">
        Start Over
      </button>
    </div>

  </main>

  <script type="text/javascript" src="./assets/script.js"></script>
</body>

</html>
